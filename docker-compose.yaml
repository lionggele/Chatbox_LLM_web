version: '3'
services:
  frontend:
    build:
      context: ./
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./server  
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:Phil2:12-16@db:5432/llm_evaluation
    command: gunicorn -b 0.0.0.0:5000 app:app

  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Phil2:12-16
      POSTGRES_DB: llm_evaluation
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local